version: '3.8'

services:
  postgres:
    image: postgres:14.2
    container_name: trading-partner-db
    environment:
      POSTGRES_DB: trading_partners
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
    name: postgres