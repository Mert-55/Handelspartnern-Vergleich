<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fehler - Handelspartnern Vergleich</title>
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/bootstrap.min.css}" href="/vendor/bootstrap/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="alert alert-danger" role="alert">
                    <h4 class="alert-heading">Es ist ein Fehler aufgetreten</h4>
                    <p th:text="${error}">Unbekannter Fehler</p>
                    <hr>
                    <p class="mb-0">
                        <a href="/partner" class="btn btn-primary">ZurÃ¼ck zur Partnerliste</a>
                    </p>
                </div>

                <div th:if="${stackTrace}" class="card mt-3">
                    <div class="card-header">
                        <h5>Technische Details</h5>
                    </div>
                    <div class="card-body">
                        <pre th:text="${stackTrace}" class="small text-muted"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
